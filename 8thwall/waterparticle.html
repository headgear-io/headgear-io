<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle System Component Example</title>
    <meta name="description" content="A-Frame Particle System Component Example">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- particle system example taken from:
https://ideaspacevr.github.io/aframe-particle-system-component/examples/colors/
	  //-->
      <a-entity position="0 2.25 -15" rotation="0 0 180" particle-system="enabled:true; preset: rain; particleCount: 10000; duration: null; color: white; maxAge: 1; type: 1; positionSpread: 8 0.1 0; velocitySpread: 5 5 0; accelerationValue: 0 -7 -2; opacity: 0.5; accelerationSpread: 2 2 0; velocityValue: 1 8 0; blending: 1; "></a-entity>

      
      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
