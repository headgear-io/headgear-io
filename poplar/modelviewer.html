<html>
<head>
<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>

body {
  background-color: #000000;
}
#modelviewer {
	width: 100%;
	height: 100%;
	display:none;
}
#startAR {
	position: fixed;
	top: 20px;
	right: 30px;
 color: red;
 font-size: 80px;
}
</style>
</head>
<body>
<div id="modelviewerContainer">
<model-viewer id="modelviewer" src="models/tube_mfx.glb" ar ar-scale="fixed" camera-controls alt="Max Factor 3D Model Viewer" exposure="0.5" ios-src="../../shared-assets/models/tube_mfx.usdz"></model-viewer>
</div>
<div id="startAR" onclick="startAR()">
START AR
</div>

<script>
	function startAR() {
		var productViewer = document.getElementById('modelviewer'); 
		productViewer.style.display = 'block'; 
		productViewer.activateAR();
	}
</script>

</body>
</html>
