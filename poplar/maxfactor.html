<html>
<head>
<!-- Import the model viewer component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="docSlider.css">
    <style>
        section:nth-child(odd){
            background-color: #eee;
        }
        .inner{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 2em;
			color: orange;
        }

    </style>
<style>

body {
  background-color: #000000;
}
#modelviewer {
	width: 100%;
	height: 100%;
	display:none;
}
#startAR {
	top: 20px;
	right: 30px;
	color: red;
	font-size: 80px;
}

#exitARBtn {
	background-color: white; 
	border-radius: 4px; 
	border: none; 
	position: absolute; 
	top: 25px; 
	right: 16px;
}
</style>

<script>
	var productViewer = document.getElementById('modelviewer'); 
	
	function startAR() {
		productViewer.style.display = 'block'; 
		productViewer.activateAR();
	}
	
	function hideAR() {
		productViewer.style.display = 'none'; 
	}
</script>


</head>
<body>

<div class="docSlider">
    <section>
        <div class="inner">Page1</div>
    </section>
    <section>
        <div class="inner">Page2</div>
    </section>
    <section>
        <div class="inner">
			<div id="page3">
				<div id="startAR" onclick="startAR()">
				START AR
				</div>
				<div id="modelviewerContainer">
				<model-viewer id="modelviewer" src="models/tube_mfx.glb" ar ar-scale="fixed" camera-controls alt="Max Factor 3D Model Viewer" exposure="0.5" ios-src="models/tube_mfx.usdz">
				<button id="exitARBtn" slot="exit-webxr-ar-button" onclick="hideAR()">
					  ðŸ‘‹ Close AR
				  </button>
				</model-viewer>
				</div>
			</div>
		</div>
    </section>

</div>

	

	
<script src="docSlider.min.js"></script>
<script>docSlider.init();</script>
</body>
</html>
