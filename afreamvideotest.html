<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>360 Video</title>
  <meta name="description" content="360 Video â€” A-Frame">
<script src="//cdn.8thwall.com/web/aframe/8frame-0.9.2.min.js"></script>
</head>
<body>
<div id="playbutton" style="background:rgba(255,255,255,0.2); 
                            position:absolute; top:30%; left:00%; 
                            padding:15px; z-index:999; color:white;" 
     onclick="startVideo()">
  <h1 border="1">Welcome to this immersive experience. <br/><br/> Click to begin.</h1>
</div>
<a-scene>
  <a-assets>
    <video id="video" webkit-playsinline src="https://vatelier.net/MyDemo/AFrameVideoExample/city.mp4" loop preload crossorigin="anonymous"></video>
  </a-assets>
  <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
  </a-scene>
  <script>
function startVideo(){
    var videoEl = document.querySelector('#video');
    videoEl.play();
    var playbutton = document.querySelector('#playbutton');
    playbutton.style.display = "none"
}

if (!AFRAME.utils.device.isMobile()){
    var playbutton = document.querySelector('#playbutton');
    playbutton.style.display = "none"
    startVideo()
} else {
    //startVideo() sometimes work even on iOS
}  
  </script>
</body>
</html>
