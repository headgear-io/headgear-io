<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA" renderer="sortObjects: true">
      <a-assets>
        <a-asset-item id="octant" src="https://headgear.io/8thwall/assets/gosh_tree.glb"></a-asset-item>
      </a-assets>
      <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 180; initialPosition: 2 2 2"></a-entity>
      <a-entity gltf-model="#octant" material="shader: flat; color: red;" position="1 0.5 1"></a-entity>
    </a-scene>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div><script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
